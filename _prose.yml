
prose:
  rooturl: 'posts'
  siteurl: 'http://prose.github.io/starter/'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    posts:
     - name: "layout"
       field:
         element: "hidden"
         value: "blog"
     - name: "tags"
       field:
         element: "multiselect"
         label: "Add Tags"
         placeholder: "Choose Tags"
         options:
           - name: "Apples"
             value: "apples"
           - name: "Bananas"
             value: "bananas"
    posts/static:
     - name: "layout"
       field:
         element: "hidden"
         value: "page"
     - name: "permalink"
       field:
         element: "text"
         label: "Permalink"
         value: ""
